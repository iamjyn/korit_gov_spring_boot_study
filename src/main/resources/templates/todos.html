<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo 목록</title>
</head>
<body>
    <table>
        <tr>
            <th>No.</th><th>제목</th><th>내용</th>
        </tr>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.todoId}"></td>
            <td th:text="${todo.title}"></td>
            <td th:text="${todo.content}"></td>
        </tr>
        <a th:href="@{/todo}">todo 등록</a>
    </table>

</body>
</html>
